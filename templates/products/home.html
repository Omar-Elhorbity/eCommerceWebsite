{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div id="carouselExampleDark" class="carousel slide carousel-dark" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleDark" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleDark" data-slide-to="1"></li>
            <li data-target="#carouselExampleDark" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="{% static 'images/furniture.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h4>New Items, New Collection! </h4>
                    <p> </p>
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="{% static 'images/clothes.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h4>40% Off</h4>
                    <p>Spring / Summer Clothing</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/electronics.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h4>But 1 & Get 1 Free</h4>
                    <p> </p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
